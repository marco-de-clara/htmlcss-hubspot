<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            HubSpot | Inbound Marketing, Sales, and Service Software
        </title>
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-top">
                <div class="container">
                    <span class="options-container">
                        <div class="language">
                            <a href="#">
                                <span class="fas fa-globe-europe"></span>
                                <span>English</span>
                                <span class="fas fa-caret-down"></span>
                            </a>
                        </div>
                        <span class="contact">
                            Contact Sales
                        </span>
                    </span>
                    <div class="cta-container">
                        <div class="btn-container">
                            <span class="item1">
                                <a class="link" href="#">
                                    <span class="fas fa-search search"></span>
                                </a>
                            </span>
                            <span class="item2">
                                <a class="btn" href="#">Log in</a>
                            </span>
                            <span class="item3">
                                <a class="btn btn-primary" href="#">Get HubSpot free</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
                <div class="header-bottom">
                <div class="container">
                    <div class="logo-container">
                        <img id="logo" src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="logo hubspot">
                    </div>
                    <div class="menu-container">
                        <ul id="main-menu">
                            <li>
                                <a href="#">
                                    Software <span class="fas fa-caret-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">Pricing</a>
                            </li>
                            <li>
                                <a href="#">
                                    Resources <span class="fas fa-caret-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Partners <span class="fas fa-caret-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    About <span class="fas fa-caret-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
